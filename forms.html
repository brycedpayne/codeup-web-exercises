<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register With Us</title>
</head>
<body>

<h2>Register with us</h2>
    <form method="post" action="https://www.elformo.com/forms/12235712-49ed-4520-a1b0-60747fe37fe6">

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter Email">
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Password">
        <br>
        <label for="bio">Short Bio:</label><br>
        <textarea name="bio" id="bio" rows="5" placeholder="Tell us about yourself"></textarea>
        <br>

        <section>

            <h3>How did you hear about us?<h4><em>(check all that apply)</em></h4></h3>
            <label for="billboard">Billboard</label>
            <input type="checkbox" id="billboard" name="found_us" value="billboard">
            <label for="radio">Radio Advertisement</label>
            <input type="checkbox" id="radio" name="found_us" value="radio_ad">
            <label for="internet">Internet Advertisement</label>
            <input type="checkbox" id="internet" name="found_us" value="web_ad">
            <label for="other">Other</label>
            <input type="checkbox" id="other" name="found_us" value="other">

        </section>

        <br>

        <label for="browser_type">
            What web browser are you using:
        </label>
        <select id="browser_type" name="browser_type">
            <option value="none" selected disabled hidden>
                    Select an Option
            </option>
            <option value="safari">Safari</option>
            <option value="firefox">Firefox</option>
            <option value="chrome">Chrome</option>
            <option value="internet_explorer">Internet Explorer</option>
            <option value="other">Other</option>
        </select>
        <br>
        <br>
        <button type="submit">Register</button>

    </form>

</body>
</html>
