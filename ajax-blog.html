<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ajax-Blog</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
</head>
<body>

<h1>World's Simplest Blog</h1>

<img id="comp-jn4pb3isimgimage" style="width:1416px;height:167px;object-fit:fill" alt="scribble.gif" data-type="image"
     itemprop="image" src="https://static.wixstatic.com/media/2c731e_e493608e3da6411fa801e114268a0c7d~mv2.gif">

<!--<select id="cat-selection">-->

<!--</select>-->

<div id="posts"></div>


<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script>
    (function () {

        "use strict";

        var content = $.ajax('data/blog.json');

        function fillPosts() {
            var posts = '';
            var categories = [];
            content.done(function (inventory) {
                $.each(inventory, function (index, item) {
                    posts += '<h3>' + item.title + '</h3><div>' + item.content + '</div><p><em>' + item.date + '</em></p>';
                    $('#posts').html(posts);
                    categories.push(item.categories)
                    console.log(categories);
                })
            });
        }

        fillPosts();


    })();
</script>
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"

<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"

        crossorigin="anonymous"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
</body>
</html>
