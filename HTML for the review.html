<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>DOM Review</title>
</head>
<body>
<div class="container">
    <div id="main">
        <input type="text" id="input">
        <button id="add-to-list">Add to List</button>

        <h4>Favorite Food:</h4>
        <ul id="favorite-food">
            <li>Ramen</li>
            <li>Sushi</li>
            <li>Curry</li>
        </ul>

        <h4 id="change-me">Change Me</h4>

        <h4>My Cohort: <span id="my-cohort"></span></h4>
        <input type="text" id="cohort-name">
        <button id="change-cohort">Update</button>

        <br>
        <button id="highlight">Highlight</button>
    </div>
</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

<script>

  $('#add-to-list').click(function () {
    var newFood = $('#input').val();
    $('#favorite-food').append('<li>'+ newFood +'</li>')
    $('#input').val('');
  })

  $('#input').keyup(function(e){
      var code = e.key;
      if(code === 'Enter') {
        e.preventDefault();

      if($('#input').val() !== '') {
        var newFood = $('#input').val();
        $('#favorite-food').append('<li>' + newFood + '</li>')
    $('#input').val('');
      }}
  })

  $('#change-me').dblclick(function () {
    $(this).css('background-color','purple');
  })

  $('#change-cohort').click(function(){
    var cohort = $('#cohort-name').val();
    $('#my-cohort').html(cohort);
    $('#cohort-name').val('');
  })

  $('#highlight').click(function() {
    $('#my-cohort').css('background','yellow');
  });


  setTimeout(function (){
    $('.container').css('background','pink');
  },3000);


</script>

</body>
</html>
